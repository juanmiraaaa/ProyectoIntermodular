<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Cinema</title>
    <meta name="description" content="Classic Cinema es la cadena de cines española destacada por abarcar una arquitectura y ambientación clásica, pero implementando la mejor tecnología en calidad de imagen y sonido para abarcar una experiencia de usuario única.">
    <meta name="author" content="Juan Mira">
    <link rel="stylesheet" href="../assets/css/root.css">
    <link rel="stylesheet" href="../assets/css/areaCliente-entradas.css">
</head>
<body>
    <header>
        <a id="redirection" href="#main-content">Al contenido principal</a>
        <iframe src="../components/header-logged.html" title="Cinema Classic | Header"></iframe>
    </header>
    <main>
        <a href="#" id="scroll-to-top"><img src="../assets/img/icons/icon-scrollUp.webp" alt="icon scroll up"></a>
        
        <aside>
            <a href="../pages/areaCliente-info.html"><h2>INFORMACIÓN USUARIO</h2></a>
            <a href="#"><h2>TUS ENTRADAS</h2></a>
            <a href="../pages/areaCliente-facturas.html"><h2>FACTURAS</h2></a>
        </aside>
        <section id="container-entradas">
            <header>
                <h1 id="main-content">ENTRADAS</h1>
            </header>
            <main>
                <section class="tickets">
                    <header>
                        <h2>FECHA 01/02/2025</h2>
                    </header>
                    <main>
                        <section class="ticket-container">
                            <section class="ticket-film">
                                <section class="film-information">
                                    <section class="film">
                                        <figure>
                                            <img src="../assets/img/peliculas/peliculas-cartelera-2_small.webp" alt="film rascacielos">
                                        </figure>
                                    </section>
                                    <section class="ticket-information">
                                        <article>
                                            <h3>EL RASCACIELOS</h3>
                                            <p>1h 2min</p>
                                        </article>
                                        <article>
                                            <p>HORA: 21:00</p>
                                            <p>SALA 10</p>
                                        </article>
                                    </section>
                                </section>
                                <section class="qr-film">
                                    <p>x3</p>
                                    <figure>
                                        <img src="../assets/img/otras/qr.png" alt="qr">
                                    </figure>
                                </section>
                            </section>
                            <button type="button">
                                <figure>
                                    <img src="../assets/img/icons/arrowDown.webp" alt="arrow down">
                                </figure>
                            </button>
                        </section>
                        <section class="ticket-container">
                            <section class="ticket-film">
                                <section class="film-information">
                                    <section class="film">
                                        <figure>
                                            <img src="../assets/img/peliculas/peliculas-cartelera-4_small.webp" alt="film sonrie">
                                        </figure>
                                    </section>
                                    <section class="ticket-information">
                                        <article>
                                            <h3>SONRÍE</h3>
                                            <p>1h 14min</p>
                                        </article>
                                        <article>
                                            <p>HORA: 22:00</p>
                                            <p>SALA 4</p>
                                        </article>
                                    </section>
                                </section>
                                <section class="qr-film">
                                    <p>x2</p>
                                    <figure>
                                        <img src="../assets/img/otras/qr.png" alt="qr">
                                    </figure>
                                </section>
                            </section>
                            <button type="button">
                                <figure>
                                    <img src="../assets/img/icons/arrowDown.webp" alt="arrow down">
                                </figure>
                            </button>
                        </section>
                    </main>
                </section>
                <section class="tickets">
                    <header>
                        <h2>FECHA 20/02/2025</h2>
                    </header>
                    <main>
                        <section class="ticket-container">
                            <section class="ticket-film">
                                <section class="film-information">
                                    <section class="film">
                                        <figure>
                                            <img src="../assets/img/peliculas/peliculas-cartelera-5_small.webp" alt="film uncharted">
                                        </figure>
                                    </section>
                                    <section class="ticket-information">
                                        <article>
                                            <h3>UNCHARTED</h3>
                                            <p>1h 45min</p>
                                        </article>
                                        <article>
                                            <p>HORA: 19:00</p>
                                            <p>SALA 8</p>
                                        </article>
                                        <figure>
                                            <img src="../assets/img/icons/3d-glasses.webp" alt="3d glasses">
                                        </figure>
                                    </section>
                                </section>
                                <section class="qr-film">
                                    <p>x5</p>
                                    <figure>
                                        <img src="../assets/img/otras/qr.png" alt="qr">
                                    </figure>
                                </section>
                            </section>
                            <button type="button">
                                <figure>
                                    <img src="../assets/img/icons/arrowDown.webp" alt="arrow down">
                                </figure>
                            </button>
                        </section>
                    </main>
                </section>
            </main>
        </section>
    </main>
    <footer>
        <iframe src="../components/footer.html" title="Cinema Classic | Footer"></iframe>
    </footer>
</body>
</html>
