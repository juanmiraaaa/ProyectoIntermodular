<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ismael Lucas Aparicio">
    <meta name="description" content="Inicia sesión o regístrate en Classic Cinema para disfrutar de nuestras películas y servicios exclusivos.">
    <meta name="keywords" content="cine, películas, login, registro, Classic Cinema">
    <meta name="robots" content="index, follow">
    <title>Classic Cinema | Login</title>
    <link rel="stylesheet" href="../assets/css/root.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    
    <header>
        <iframe src="../components/header.html" title="Encabezado del sitio" loading="lazy"></iframe>
    </header>

    <main id="main-content">
        <h1>Iniciar Sesión en Classic Cinema</h1>
        <div class="container">
            <section class="login">
                <h2>Bienvenido</h2>
                <form action="./areaCliente-info.html" method="post">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Email" required aria-required="true">
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Password" required aria-required="true">
                    
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember"> Recordarme en este sitio
                    </label>
                    
                    <button type="submit">Iniciar sesión</button>
                </form>
                <a href="#" aria-label="Recuperar contraseña">¿Olvidaste tu contraseña?</a>
                <button class="facebook" aria-label="Iniciar sesión con Facebook">Continuar con Facebook</button>
                <button class="google" aria-label="Iniciar sesión con Google">Continuar con Google</button>
            </section>
            
            <section class="register">
                <h2>Regístrate</h2>
                <form action="./areaCliente-info.html" method="post">
                    <label for="reg-email">Correo Electrónico</label>
                    <input type="email" id="reg-email" name="email" placeholder="Introduce tu email" required aria-required="true">
                    
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password" name="password" placeholder="Introduce tu contraseña" required aria-required="true">
                    
                    <label for="reg-password2">Repite Contraseña</label>
                    <input type="password" id="reg-password2" name="password2" placeholder="Repite contraseña" required aria-required="true">
                    
                    <label for="reg-name">Nombre</label>
                    <input type="text" id="reg-name" name="name" placeholder="Introduce tu nombre" required aria-required="true">
                    
                    <label for="reg-lastname">Apellidos</label>
                    <input type="text" id="reg-lastname" name="lastname" placeholder="Introduce tus apellidos" required aria-required="true">
                    
                    <button type="submit">Registrarse</button>
                </form>        
            </section>
        </div>
    </main>
    
    <footer>
        <iframe src="../components/footer.html" title="Pie de página" loading="lazy"></iframe>
    </footer>
</body>
</html>
