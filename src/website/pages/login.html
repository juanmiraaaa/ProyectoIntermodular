<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ismael Lucas Aparicio">
    <title>Classic Cinema Login</title>
    <link rel="stylesheet" href="../assets/css/root.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <header>
        <iframe src="../components/header.html" title="header"></iframe>
    </header>

    <main>
        <div class="container">
            <section class="login">
                <h2>Bienvenido</h2>
                <form>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <label>
                        <input type="checkbox"> Recordarme en este sitio
                    </label>
                    <button>Log in</button>
                </form>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <hr>
                <button class="facebook">Continue with Facebook</button>
                <button class="google">Continue with Google</button>
            </section>
            
            <section class="register">
                <h2>Regístrate</h2>
                <form>
                    <input type="email" placeholder="Introduce tu email">
                    <input type="password" placeholder="Introduce tu contraseña">
                    <input type="password" placeholder="Repite contraseña">
                    <input type="text" placeholder="Introduce tu nombre">
                    <input type="text" placeholder="Introduce tus apellidos">
                    <button>Registrarse</button>
                </form>        
            </section>
        </div>
    </main>
    
    <footer>
        <iframe src="../components/footer.html" title="footer"></iframe>
    </footer>
</body>
</html>
