<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ismael Lucas Aparicio">
    <title>Classic Cinema areaCliente-Facturas</title>
    <link rel="stylesheet" href="../assets/css/root.css">
    <link rel="stylesheet" href="../assets/css/areaCliente-facturas.css">
</head>
<body>
    <header>
        <iframe src="../components/header.html" title="header"></iframe>
    </header>

    <div class="container">
        <aside class="sidebar">
            <link href=""><a href="./areaCliente-info.html" class="sidebar-btn">INFORMACIÓN USUARIO</a></link>
            <link href=""><a href="./areaCliente-entradas.html" class="sidebar-btn">TUS ENTRADAS</a></link>
            <a class="sidebar-btn active">FACTURAS</a>
        </aside>
        <main class="content">
            <h1>FACTURAS</h1>
            <div class="facturas-container">
                <h2>Mis últimas facturas</h2>
                <p>Elige el año que quieras consultar</p>
                <select>
                    <option>2024</option>
                    <option>2025</option>
                </select>

                <section class="factura-section">
                    <h3>Octubre 2024</h3>
                    <div class="factura">
                        <div class="factura-info">
                            <p><strong>EL RASCACIELOS</strong> 20/10/2024</p>
                            <p>CINE ALICANTE</p>
                            <p class="precio">14,30€</p>
                        </div>
                        <div class="factura-actions">
                            <button>Ver detalles</button>
                            <button>Descargar pdf</button>
                        </div>
                    </div>
                    <div class="factura">
                        <div class="factura-info">
                            <p><strong>SONRÍE</strong> 20/10/2024</p>
                            <p>CINE TORREVIEJA</p>
                            <p class="precio">7,15€</p>
                        </div>
                        <div class="factura-actions">
                            <button>Ver detalles</button>
                            <button>Descargar pdf</button>
                        </div>
                    </div>
                </section>

                <section class="factura-section">
                    <h3>Noviembre 2024</h3>
                    <div class="factura">
                        <div class="factura-info">
                            <p><strong>UNCHARTED</strong> 20/11/2024</p>
                            <p>CINE DÉNIA</p>
                            <p class="precio">7,15€</p>
                        </div>
                        <div class="factura-actions">
                            <button>Ver detalles</button>
                            <button>Descargar pdf</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <footer class="footer">
        <iframe src="../components/footer.html" title="footer"></iframe>
    </footer>
</body>
